<strong><h2 class="text-center">Registration</h2></strong>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 col-md-offset-3">
    <div class="jumbotron">
      <form
        [formGroup]="angForm"
        (ngSubmit)="postdata(angForm)"
        autocomplete="off"
      >
        <div class="form-group mt-3">
          <label for="name"><strong><h4>Name</h4></strong></label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            id="name"
            name="name"
            minlength="4"
          />
        </div>
        <div class="errorUsuarios" *ngIf="angForm.invalid && angForm.touched">
          <span *ngIf="angForm.controls['name'].errors?.['minlength']"
            >Usuario debe tener al menos un 4 caracteres</span
          ><br />
        </div>
        <div class="form-group  mt-3">
          <label for="email"><strong><h4>Email</h4></strong></label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            id="email"
            name="email"
          />
        </div>

        <div class="errorUsuarios" *ngIf="angForm.invalid && angForm.touched">
          <span *ngIf="angForm.controls['email'].errors?.['email']"
            >EL email debe tener @</span
          ><br />
        </div>
        <div class="form-group mt-3">
          <label for="password"><strong><h4> passwords </h4></strong></label>

          <input
            type="password"
            formControlName="password"
            class="form-control"
            id="password"
            name="password"
            minlength="4"
          />
        </div>
        <div class="errorUsuarios" *ngIf="angForm.invalid && angForm.touched">
          <span *ngIf="angForm.controls['password'].errors?.['minlength']"
            >Password debe tener al menos un 4 caracteres</span
          ><br />
        </div>
        <div class="row-cols-1 mt-3">
        <button type="submit" class="btn btn-success">Register</button>
      </div>
      </form>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
