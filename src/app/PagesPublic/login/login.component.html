 <h2 class="text-center">Login</h2>
<div class="row">
<div class="col-md-4">
</div>
<div class="col-md-4 col-md-offset-5">
<div class="jumbotron">
<form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
<div class="form-group">
<label for="email"><strong><h4> Email </h4></strong></label>
<input type="email" name="email" formControlName="email" class="form-control input-sm" placeholder="Email">
<div class="errorUsuarios" *ngIf="angForm.invalid && angForm.touched">
  <span *ngIf="angForm.controls['email'].errors?.['email']">Debe Ingresar un Email<br></span>
  <span *ngIf="angForm.controls['email'].errors?.['required']">El campo es requerido<br></span>
</div>
</div>
<div class="form-group">
<label for="Password"><strong><h4> passwords </h4></strong></label>
<input type="password" name="Password" formControlName="password"  class="form-control input-sm" placeholder="Password">
<div class="errorUsuarios" *ngIf="angForm.invalid && angForm.touched">
  <span *ngIf="angForm.controls['password'].errors?.['required']">El campo es requerido<br></span>
</div>
</div>
<div  class="d-grid gap-2 mt-3">

<button type="submit" class="btn btn-success"  [disabled]="angForm.invalid">Login</button>

<button class="btn btn-info" (click)="registrarse()" type="button">Registrarse </button>
</div>
</form>


</div>
</div>
<div class="col-md-5">
</div>
</div>
